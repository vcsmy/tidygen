[tool:pytest]
# Pytest configuration for TidyGen Community

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    docker: marks tests that require Docker
    substrate: marks tests that require Substrate node
    web3: marks tests that require Web3 functionality

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:substrateinterface.*

# Timeout for slow tests (in seconds)
timeout = 600

# Minimum version
minversion = 6.0
